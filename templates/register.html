<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Safe Alert</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-11/12 md:w-1/3">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Register</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <div class="bg-red-200 border-l-4 border-red-500 text-red-700 p-3 mb-2 rounded shadow-lg">
            {{ m }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('register') }}" class="space-y-4">
      <input name="username" placeholder="Username" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
      <input name="password" type="password" placeholder="Password" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
      <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded-xl font-bold hover:bg-purple-700 transition-all">Register</button>
    </form>

    <p class="text-center text-gray-600 mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 font-semibold">Login</a></p>
    <p class="text-center text-gray-600 mt-2"><a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-800 font-semibold">Back to Home</a></p>
  </div>

</body>
</html>
